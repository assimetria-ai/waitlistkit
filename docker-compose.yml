version: '3.8'

# ─────────────────────────────────────────────
#  Assimetria Product Template
#  Services: client (React/Vite) · server (Node/Express) · db (PostgreSQL) · redis (Redis)
# ─────────────────────────────────────────────

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:

services:

  # ── PostgreSQL ──────────────────────────────
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-product_template}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-product_template}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Redis ────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ── Server (Node/Express) ────────────────────
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-4000}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-product_template}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-changeme-in-production}
    ports:
      - "${PORT:-4000}:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${PORT:-4000}/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  # ── Client (React/Vite) ──────────────────────
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network
